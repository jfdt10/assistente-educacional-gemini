<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente educacional</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="./chat-icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-window" id="chatWindow">
        <div class="chat-header">
            <h3>Assistente Educacional</h3>
            <button class="close-btn" id="closeBtn">×</button>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                Olá! Sou seu assistente educacional.
            </div>
        </div>
        
        <div class="language-selector" id="languageSelector" style="display: none;">
            <label for="languageSelect">Linguagem:</label>
            <select id="languageSelect">
                <option value="">Selecione...</option>
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="c">C</option>
                <option value="cpp">C++</option>
            </select>
        </div>
        
        <div class="chat-input">
            <div class="input-container">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Digite sua mensagem..."
                    maxlength="500"
                >
                <textarea 
                    id="codeInput" 
                    placeholder="Cole seu código aqui..."
                    maxlength="2000"
                    rows="4"
                    style="display: none; resize: vertical; font-family: 'Courier New', monospace;"
                ></textarea>
            </div>
            <div class="input-controls">
                <button class="toggle-btn" id="toggleBtn" title="Alternar para código">
                    <svg viewBox="0 0 24 24">
                        <path d="M8,3A2,2 0 0,0 6,5V9A2,2 0 0,1 4,11H3V13H4A2,2 0 0,1 6,15V19A2,2 0 0,0 8,21H10V19H8V14A2,2 0 0,0 6,12A2,2 0 0,0 8,10V5H10V3M16,3A2,2 0 0,1 18,5V9A2,2 0 0,0 20,11H21V13H20A2,2 0 0,0 18,15V19A2,2 0 0,1 16,21H14V19H16V14A2,2 0 0,1 18,12A2,2 0 0,1 16,10V5H14V3"/>
                    </svg>
                </button>
                <button class="send-btn" id="sendBtn">
                    <svg viewBox="0 0 24 24">
                        <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <button class="chat-button" id="chatBtn">
        <svg viewBox="0 0 24 24">
            <path d="M12,3C17.5,3 22,6.58 22,11C22,15.42 17.5,19 12,19C10.76,19 9.57,18.82 8.47,18.5C5.55,21 2,21 2,21C4.33,18.67 4.7,17.1 4.75,16.5C3.05,15.07 2,13.13 2,11C2,6.58 6.5,3 12,3Z"/>
        </svg>
    </button>

    <script type="importmap">
        {
          "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
          }
        }
    </script>


    <script type="module" src="main.js"></script>

</body>
</html>
